<div class="login-container">
  <div class="card">
    <div style="text-align: center; margin-bottom: 50px;">
      <h4>เข้าสู่ระบบ</h4>
    </div>


    <dx-form [formData]="loginData" [colCount]="1">
      <dxi-item [colSpan]="1" dataField="user_name">
        <dxo-label template="Username"></dxo-label>
      </dxi-item>

      <dxi-item [colSpan]="1" dataField="user_password">
        <dxo-label template="Password"></dxo-label>
      </dxi-item>
    </dx-form>


    <div class="btn-group">
      <div class="btn" style="margin-top: 40px;">
        <button cButton class="text" color="info"
          (click)="onLogin(loginData.user_name , loginData.user_password)">Login</button>
      </div>

      <div class="btn" style="margin-top: 40px;">
        <button cButton class="text" color="info" (click)="onRegister()">Register</button>
      </div>
    </div>

  </div>
</div>



<dx-popup [width]="760" [height]="340" [hideOnOutsideClick]="true" [showCloseButton]="true" [(visible)]="showPopupReg"
  title="add">

  <div class="form">
    <dx-form [formData]="popupRegisterDetail" [colCount]="1">
      <dxi-item dataField="username" [colSpan]="1"></dxi-item>
      <dxi-item dataField="password" [colSpan]="1"></dxi-item>
      <dxi-item dataField="confirmpassword" [colSpan]="1"></dxi-item>

      <!-- <dxi-item dataField="required"></dxi-item> -->
    </dx-form>

  </div>

  <div class="row">
    <div class="btn">
      <button style="margin: 20px;" class="save-bte text" cButton color="success"
        (click)="onRegisterPopup(popupRegisterDetail.username , popupRegisterDetail.password , popupRegisterDetail.confirmpassword)">สมัค</button>

      <button cButton class="cancle-btn text" color="danger" (click)="onRegisterPopupClose()">ยกเลิก</button>
    </div>

  </div>



</dx-popup>
